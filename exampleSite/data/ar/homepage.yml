  content: فريق ترينوبيا للتدريب والتطوير هو فريق ذو تأثير مجتمعي، بدأ نشاطه عام 2015.
    وهو فريق متخصص في صنع وإقامة المناهج التدريبية وبرامج الوعي بالذات وتحفيز الذات،
    بأفضل وأحدث النظريات التدريبية والتربوية للأطفال والمراهقين والشباب. وتهدف مؤسسة
    ترينوبيا لتنمية مهارات الأطفال والمراهقين وتطوير طرق تفكيرهم بتدريبهم على مفاهيم
    اكتشاف الذات وفهم أنماط الشخصيات المختلفة والتدريب على أفضل طرق التواصل الإيجابي
    معهم، كما يهدف الفريق إلى تنشئتهم على قيم المسئولية والالتزام والإيجابية والصدق
    والتعاون والتواضع والتفكير الإبداعي.
