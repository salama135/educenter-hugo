############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/banner/banner-feature.png"
  feature_item:
    # feature item loop
    - name : "شركائنا"
      icon : "ti-book" # icon pack : https://themify.me/themify-icons
      content : "في رحلة نجاحنا، لا يمكننا أنا نصل إلى أهدافنا ونتخطى تحدياتنا دون تعاون الشركاء الأقوياء والمبدعين في مجال التدريب. تعرف على شركاء فريق ترينوبيا في مسيرة النجاح."

    # feature item loop
    - name : "خدماتنا"
      icon : "ti-blackboard" # icon pack : https://themify.me/themify-icons
      content : "استمتع بالقائمة الكبيرة من برامج تدريب الأطفال والمراهقين وتطوير مهاراتهم الحياتية. دع طفلك يخوض التجربة كاملة وحقق أقصى استفادة من التدريب."

    # feature item loop
    - name : "رحلة داخل ترينوبيا"
      icon : "ti-agenda" # icon pack : https://themify.me/themify-icons
      content : "تعال معنا في رحلة داخل أحداث فريق ترينوبيا وبرامجه وذكرياته الأكثر إمتاعًا وإفادة. أكثر من 80 حدث وبرنامج وتجمع يمكنك زيارته في هذه الرحلة."

    # feature item loop
    - name : "قابل أفراد الفريق"
      icon : "ti-write" # icon pack : https://themify.me/themify-icons
      content : "تعرف على عائلة فريق ترينوبيا الكبيرة، والذي يكونه مجموعة من المتطوعين والعاملين المحترفين والمبدعين في مصنع من العقول الإيجابية."


############################## about ##################################
about:
  enable : true
  title : "عن ترينوبيا"
  image : "images/about/about-us.jpg"
  content : "فريق ترينوبيا للتدريب والتطوير هو فريق ذو تأثير مجتمعي، بدأ نشاطه عام 2015. وهو فريق متخصص في صنع وإقامة المناهج التدريبية وبرامج الوعي بالذات وتحفيز الذات، بأفضل وأحدث النظريات التدريبية والتربوية للأطفال والمراهقين والشباب. وتهدف مؤسسة ترينوبيا لتنمية مهارات الأطفال والمراهقين وتطوير طرق تفكيرهم بتدريبهم على مفاهيم اكتشاف الذات وفهم أنماط الشخصيات المختلفة والتدريب على أفضل طرق التواصل الإيجابي معهم، كما يهدف الفريق إلى تنشئتهم على قيم المسئولية والالتزام والإيجابية والصدق والتعاون والتواضع والتفكير الإبداعي."
  button:
    enable : true
    label : "اقرأ المزيد"
    link : "about"


