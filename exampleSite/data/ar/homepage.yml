success_story:
  enable: true
  bg_image: images/backgrounds/success-story.jpg
  title: قصة نجاح
  content: في سنة 2018 أقام فريق ترينوبيا للتدريب والتطوير أول مسابقة في مصر بين الأطفال
    والمراهقين Trainopia Game jam في مجال تعلم البرمجة وتصميم الألعاب الإلكترونية
    وتطبيقات الهاتف المحمول. المسابقة كانت تقام بين 85 مشارك ومشاركة بعد برنامج استمر
    لمدة 3 شهور في تعلم اللغات وتطبيق الألعاب ورسوم الجرافيك وتنفيذ الأصوات والحركات
    والأوامر المختلفة. وتم تقسيم المتدربين حينها إلى فرق عمل متكاملة لتقسم المهام
    على كل فرد من أفراد الفريق. وقدم كل فريق عرضًا بالمشروع الذي أنجزه وكان جزءًا
    من المسابقة النهائية. تم تسليم الجوائز والشهادات للفريق الفائز، كما تسلم باقي
    الأفراد المشاركين في البرنامج شهادة باجتياز برنامج Game & Mobile Development Track.
    وتم تكريم المدربين القائمين على البرنامج كذلك. أقيم الحفل الختامي للمسابقة في
    مكتبة المعادي العامة في القاهرة وسط حضور لجنة تحكيم من غرفة الصناعة والتجارة ومن
    كلية حاسبات ومعلومات جامعة القاهرة، كما تم تكريم المتدربين بحضور أولياء أمورهم
    وأصدقائهم.
  video_link: https://www.youtube.com/watch?v=ResipmZmpDU
testimonial:
  enable: true
  title: قالوا عنا
  testimonial_item:
  - name: ولي أمر مازم ومحمد الهوال
    data: '"الشكر لن يوفي Trainopia  حقهم على كامب الأطفال، فعلاً أول أسبوع كان رائع،
      تنظيم ممتاز والتزام مع مدربين متخصصين وفاهمين وشاطرين، أسلوبهم سهل وسلس، والقيم
      والفقرات اللي اشتغلوا بيها فعلاً جميلة وقيمة وممتعة وبتبني شخصية الطفل وبتنمي
      مهاراته.  ألف شكر لكل فرد في ترينوبيا، لكم الشكر والتقدير"'
  - name: ولي أمر أسامة عبد العزيز
    data: أول مرة أشوف تدريب اونلين فعال بالصورة دي مع ابني وإنه ما يفقدش تركيزه وقت
      الفقرات من كثرة استمتاعه بالمحتوى، شكرًا جدًا ليكم ولمجهودكم.
  - name: سمير بهائي – المدير الإقليمي لشركة Google في الشرق الأوسط
    data: فريق ترينوبيا، أنتم حققتم فعلاً نجاحًا كبيرًا، وأثبتم قدرتكم العالية على
      الالتزام والانضباط. أنتم بنيتم ثقة في عقول أولياء الأمور والأسر تنتظر من فريقكم
      الواعد المزيد من التقدم والنجاح."
  - name: أحمد فوزي – مؤسس ومدير ستوديو AN للألعاب الإلكترونية
    data: '"أنا فعلاً منبهر بالعقول الصغيرة اللي قدرت في السن دة تصمم مشاريع تكنولوجية
      رائعة. أنا كنت في العشرينيات من عمري لما قدمت أول منتج لي من خلال البرمجة. دة
      انجاز عظيم جدًا فعلاً."'
  - name: م.عمرو محمد – مهندس مدني
    data: لما قررت أطلع رحلة مع فريق ترينوبيا، اعتقدت في الأول إن الرحلة للأطفال،
      وأنا هكون مجرد مصاحب لأولادي في تدريبهم. ولكني انبهرت برحلة "يلا كامب" وإنها
      ممتازة لكل الفئات العمرية، أنا وزوجتي وأولادي ولو والدي قرر يطلع رحلة أكيد هرشح
      له فريق ترينوبيا"
  - name: ولي أمر أحد المتدربين
    data: أنا بفضل أجيب ابني فعلاً يتدرب ويتعلم منكم أكتر من أي مكان تاني
